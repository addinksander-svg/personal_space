name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # Change to your branch (e.g., master or gh-pages)

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Inject the API Key into index.html
      - name: Inject API Key from Secret
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Use sed to replace the placeholder string with the secret API key value
          # The | character is used as a delimiter for sed since the API key contains /
          sed -i "s|%%%GEMINI_KEY_INJECTION_PLACEHOLDER%%%|${GEMINI_API_KEY}|g" index.html
          
      # 2. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Upload artifact (the file now contains the injected key)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Assumes your main index.html is in the root directory
          path: . 
          
      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4