name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # Your publishing branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    # 🌟 YOU MUST ADD THIS SECTION 🌟
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Inject the API Key from Secret
      - name: Inject API Key from Secret
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Use sed to replace the placeholder string with the secret API key value
          # Assuming you updated the placeholder to something like %%%GEMINI_KEY_INJECTION_PLACEHOLDER%%%
          sed -i "s|%%%GEMINI_KEY_INJECTION_PLACEHOLDER%%%|${GEMINI_API_KEY}|g" index.html
          
      # 2. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . 
          
      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4